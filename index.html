<!DOCTYPE html>
<html lang="en" manifest="iprototype.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IECatch Prototype</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tiles.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/jquery-jvectormap-1.2.2.css" rel="stylesheet">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>

    <script type="text/javascript" data-main="js/main" src="js/modules/external/require.js"></script>

</head>

<body>
<div class="dashboard">
    <div class="row main-menu">
        <div class="col-md-3 tile tile-map rotate3d rotate3dX">
            <div class="faces">
                <div class="front"><p>Map</p></div>
                <div class="back"><p>Check were you are!</p></div>
            </div>
        </div>
        <div class="col-md-3 tile tile-fishing slideTextUp">
            <div><p>Start</p></div>
            <div><p>Fishing</p></div>
        </div>
        <div class="col-md-3 tile tile-gear">
            <div><p>Gear</p></div>
        </div>
        <div class="col-md-3">

        </div>
    </div>

    <div class="row">
        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">

                <div class="item active">
                    <div class="row">

<!--                        <div class="col-xs-3 tile-carousel1">
                            <img id="tile1" src="../png/dredge_nets_4.jpg" alt="Dredge nets" width="100" height="100">
                            <canvas id="tile-carousel1" width="200" height="200"></canvas>
                        </div>-->
                        <div class="col-xs-3 tile-carousel1">
                        <canvas id="exampleCanvas" width="500" height="300">

                            <!-- OPTION 1: leave a message here if browser doesn't support canvas -->
                            <p>Your browser doesn’t currently support HTML5 Canvas.
                                Please check caniuse.com/#feat=canvas for information on
                                browser support for canvas.</p>

                            <!-- OPTION 2: put fallback content (text, image, Flash, etc.)
                                           if the browser doesn't support canvas -->

                        </canvas>
                        </div>
                        <div class="col-xs-3 tile-carousel2"></div>
                        <div class="col-xs-3 tile-carousel3"></div>
                        <div class="col-xs-3 tile-carousel4"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="row">
                        <div class="col-xs-3 tile-carousel5"></div>
                        <div class="col-xs-3 tile-carousel6"></div>
                        <div class="col-xs-3 tile-carousel7"></div>
                        <div class="col-xs-3 tile-carousel8"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="row">
                        <div class="col-xs-3 tile-carousel9"></div>
                        <div class="col-xs-3 tile-carousel10"></div>
                        <div class="col-xs-3 tile-carousel11"></div>
                        <div class="col-xs-3 tile-carousel12"></div>
                    </div>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
        </div>
    </div>


    <div class="row">
        <div id="world-map" class="col-md-6" style="width: 450px; height: 450px"></div>
        <div id="map" class="col-md-6"></div>
    </div>
</div>
</body>

</html>
